{{define "content"}}
<a
  type="button"
  class="bg-blue-200 border border-black rounded p-1 w-fit"
  href="/auth/"
  hx-boost="true"
>
  Auth
</a>
<form
  hx-post="/todos/"
  hx-target="#todos"
  hx-swap="beforeend"
  class="flex gap-2 flex-wrap"
  hx-on::after-swap="this.reset()"
>
  <input
    name="text"
    placeholder="new todo"
    class="border border-black rounded-md p-1"
  />
  <button type="submit" class="bg-green-200 border border-black rounded p-1">
    Submit
  </button>
</form>
{{template "todos" .}} {{end}}
