<!doctype html>
<html>
  <head>
    <title>Go Web Server</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>

  <body class="p-2">
    <form
      hx-post="/todos/"
      hx-target="#todos"
      hx-swap="beforeend"
      class="flex gap-2 flex-wrap"
      hx-on::after-swap="this.reset()"
    >
      <input
        name="text"
        placeholder="new todo"
        class="border border-black rounded-md p-1"
      />
      <button
        type="submit"
        class="bg-green-200 border border-black rounded p-1"
      >
        Submit
      </button>
      <button
        type="button"
        class="bg-blue-200 border border-black rounded p-1"
        hx-get="/todos/"
        hx-target="#todos"
        hx-swap="outerHTML"
      >
        Reset
      </button>
    </form>
    {{template "todos" .}}
  </body>
</html>
